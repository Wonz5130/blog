baseurl: https://wonz.wang 
languageCode: zh-cn
title: Wonz
theme: stack
paginate: 10 # 每页显示多少文章
enableEmoji: true

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

permalinks:
    post: /:year/:month/:day/:slug/
    page: /:filename/

# 下面是 Stack 主题的参数

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true # RSS 是否开启全内容 / false 则为只有摘要
    favicon: /assets/img/avatar.ico # 浏览器 Tab 页的网站图标
    # avatarURL: /assets/img/avatar.png #网站主页的照片信息，你可以在根目录 /static/images/ 里面替换成自己的照片

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST
    
    sidebar:
        emoji:
        subtitle:
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false # 这里关闭是因为我们使用的是 MathJax
        toc: true # TOC 默认开启
        readingTime: true
        license:
            enabled: true
            default: '<a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh" rel="nofollow noopener">CC BY-SA 4.0</a>'
    
    comments:
        enabled: false
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false
        
        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    
    widgets:
        homepage: []
        page: []
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 20

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
    
    countAllWords:
        enabled: true
        prefix: "共计"
        suffix: "字"

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              newTab: false
              icon: home
        
        - identifier: about
          name: About
          url: /about
          weight: -90
          params:
              newTab: false
              icon: user

        - identifier: categories
          name: Categories
          url: /categories
          weight: -80
          params:
              newTab: false
              icon: categories
        
        - identifier: tags
          name: Tags
          url: /tags
          weight: -70
          params:
              newTab: false
              icon: tag
        
        - identifier: search
          name: Search
          url: /search
          weight: -60
          params:
              newTab: false
              icon: search
        
        - identifier: archives
          name: Archives
          url: /archives
          weight: -50
          params:
              newTab: false
              icon: archives

        - identifier: rss
          name: RSS Feed
          url: /index.xml
          weight: -10
          params:
              newTab: true
              icon: rss

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/Wonz5130
          params:
              newTab: true
              icon: brand-github
        - identifier: instagram
          name: Instagram
          url: https://instagram.com/wonz_wang
          params:
              newTab: true
              icon: instagram
        - identifier: telegram
          name: Telegram
          url: https://t.me/wonz_wang
          params:
              newTab: true
              icon: telegram
        - identifier: twitter
          name: Twitter
          url: https://twitter.com/wonz_wang
          params:
              newTab: true
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup: # **Markup Section 非常重要**
    # defaultMarkdownHandler: pandoc # 选择 Pandoc
    # pandoc:
    #     preserveTOC: false # 此选项开启则不会剔除掉 Pandoc 自己生成在文章中的 TOC，关闭则只显示 Sidebar TOC
    tableOfContents:
        endLevel: 5 # 从 5 结束
        ordered: true
        startLevel: 2 # 从 2 开始
    highlight: # 代码高亮配置，对 Pandoc 而言似乎是没用的。稍后会提到如何使代码高亮
        anchorLineNos: false
        codeFences: true
        guessSyntax: false
        hl_Lines: ""
        lineAnchors: ""
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        noClasses: true
        style: dracula
        tabWidth: 4


